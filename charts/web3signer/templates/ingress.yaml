{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "web3signer.fullname" . }}
  labels:
    {{- include "web3signer.labels" . | nindent 4 }}
  annotations:
    {{- /* Base annotations from values */}}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- /* Request timeout for NGINX */}}
    {{- if and .Values.ingress.requestTimeout (eq .Values.ingress.className "nginx") }}
    nginx.ingress.kubernetes.io/proxy-read-timeout: {{ .Values.ingress.requestTimeout | quote }}
    nginx.ingress.kubernetes.io/proxy-send-timeout: {{ .Values.ingress.requestTimeout | quote }}
    {{- end }}
    {{- /* mTLS annotations for NGINX */}}
    {{- if and .Values.ingress.mtls.enabled (eq .Values.ingress.className "nginx") }}
    nginx.ingress.kubernetes.io/auth-tls-verify-client: {{ .Values.ingress.mtls.verifyClient | quote }}
    nginx.ingress.kubernetes.io/auth-tls-secret: {{ .Values.ingress.mtls.caSecret | quote }}
    nginx.ingress.kubernetes.io/auth-tls-verify-depth: {{ .Values.ingress.mtls.verifyDepth | quote }}
    nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: "true"
    {{- if .Values.ingress.tls }}
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    {{- end }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - {{- if .host }}
      host: {{ .host | quote }}
      {{- end }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "web3signer.fullname" $ }}
                port:
                  number: {{ $.Values.httpPort }}
          {{- end }}
    {{- end }}
{{- end }}
